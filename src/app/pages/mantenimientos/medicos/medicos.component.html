<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control"
                        placeholder="Buscar medico ..."
                        (keyup) = "buscar( txtTermino.value )"
                        #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
    *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 

<div *ngIf="!cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">

                    <div class="col-8">
                        <h4 class="card-title">Médicos ({{ medicos.length }})</h4>
                        <h6 class="card-subtitle">Médicos registrados en la aplicación</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <a 
                                routerLink = "/main/medico/nuevo"
                                class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Medico
                            </a>
                        </div>
                    </div>
                    
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>                            
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img (click)="abrirModal(medico)" 
                                        [src]="medico.img | imagen:'medicos'" 
                                        [alt]="medico.nombre" 
                                        class="w100 cursor">
                                </td>
                                <td>
                                    <input type="text" name="" id="" class="form-control" placeholder="Nombre del médico" [(ngModel)]="medico.nombre">
                                </td>                                
                                <td class="text-nowrap text-center">
                                    <a 
                                        data-toggle="tooltip" 
                                        class="cursor"
                                        data-original-title="Guardar cambios"
                                        [routerLink] = "['/main/medico', medico._id ]"
                                    > 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a 
                                        data-toggle="tooltip" 
                                        class="cursor"
                                        data-original-title="Borrar"
                                        (click)="borrarMedico( medico )"
                                    > 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
